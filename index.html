<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Shopping list</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="header-span-1"
          ><span class="peach-name">Peach</span> and
          <span class="goma-name">Goma</span></span
        ><span class="header-span-2">Shopping-list</span>
      </header>
      <img src="/cats.jpg" alt="a picture of cute cats" />
      <input type="text" id="input-field" placeholder="Add Items Here!" />
      <button id="add-button">Add to Cart</button>
      <div id="shopping-list"></div>
    </div>
    <script src="index.js" type="module"></script>

    <script src="functions.js" type="module"></script>
  </body>
</html>
