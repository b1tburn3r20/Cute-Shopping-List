<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Shopping list</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      href="/images/cute-mochi-mochi-peach-cat-on-goma-custom-progress-bar-m.png"
    />
  </head>
  <body>
    <div class="container">
      <img src="/cats.jpg" alt="a picture of cute cats" />
      <input type="text" id="input-field" placeholder="Bread" />
      <button id="add-button">Add to Cart</button>
      <div id="shopping-list"></div>
    </div>
    <script src="app.js" type="module"></script>

    <script src="functions.js" type="module"></script>
  </body>
</html>
